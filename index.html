<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Search - Abhash Niroula</title>
    <style>
        /* Inline CSS for simplicity, can be moved to a separate CSS file */
        .modal {
            display: flex;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 3px solid #f9da85;
        }

        #userInput {
            width: calc(100% - 130px);
            padding: 12px;
            margin-right: 10px;
            font-size: 16px;
            border: 2px solid #ecca6b;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 12px 20px;
            background-color: #f9da85;
            border: 2px solid #ecca6b;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
            transition: background-color 300ms ease, transform 150ms ease;
        }

        .modal-content button:hover {
            background-color: #ecca6b;
            transform: scale(1.05);
        }

        .intro-text {
            margin-bottom: 25px;
            font-size: 14px;
            color: #383838;
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
        }

        .modal-content input::placeholder {
            color: #999999;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <p class="intro-text">Greetings!! This is Abhash and I hope that you are having a great day. Here, you can ask me questions like you are talking to the real me. For example: If you want to see my resume then you can simply type, "Abhash, let me see your resume."</p>
            <input type="text" id="userInput" placeholder="Ask anything about Abhash Niroula..." />
            <button onclick="handleQuery()">Search</button>
        </div>
    </div>

    <script>
        // Function to handle user input and redirect to appropriate sections
        function handleQuery() {
            const userInput = document.getElementById("userInput").value.toLowerCase();

            if (userInput.includes("resume") || userInput.includes("cv")) {
                window.location.href = "media/resume.pdf"; 
            } else if (userInput.includes("portfolio") || userInput.includes("projects")) {
                window.location.href = "index.html#portfolio"; // Redirect to portfolio section
            } else if (userInput.includes("contact")) {
                window.location.href = "index.html#contact";
            } else if (userInput.includes("about") || userInput.includes("who is abhash")) {
                window.location.href = "index.html#about";
            } else {
                alert("You can only browse information about Abhash Niroula. This is his world!");
            }
        }
    </script>
